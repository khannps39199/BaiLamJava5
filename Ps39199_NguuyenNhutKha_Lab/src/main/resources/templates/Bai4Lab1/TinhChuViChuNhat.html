<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>tinh chu vi chu nhat</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{tinh}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Chieu dai</label>
                                <input type="text" id="chieudai" name="chieudai" class="form-control" 
                                       placeholder="Enter your chieudai" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Chieu rong</label>
                                <input type="text" id="chieurong" name="chieurong" class="form-control" 
                                       placeholder="Enter your chieurong" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">tinh</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 th:text="${mess}"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
